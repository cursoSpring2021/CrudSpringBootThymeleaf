<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Estudiantes</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		 <a class="navbar-brand" href="#">Control de estudiantes</a>
			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/estudiantes}">Control de estudiantes</a></li>
				</ul>
			</div>
		</nav>

	</div>

	<div class="container">
		<div class="row">
			<h1 align="center">Lista de estudiantes</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>AcciÃ³n</th>
					<th>AcciÃ³n</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estudiante: ${estudiantes}">
					<td th:text="${estudiante.id}"></td>
					<td th:text="${estudiante.nombre}"></td>
					<td th:text="${estudiante.apellido}"></td>
					<td th:text="${estudiante.email}"></td>
					<td><a class="btn btn-warning" th:href="@{/estudiantes/edit/{id} (id =${estudiante.id})}">Editar</a></td>
					<td><a class="btn btn-danger" th:href="@{/estudiantes/{id}(id =${estudiante.id})}">Eliminar</a></td>
				</tr>
			</tbody>
		</table>


	</div>
</body>
</html>
